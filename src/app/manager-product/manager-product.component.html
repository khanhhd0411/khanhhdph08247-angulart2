<div>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>Product Name</th>
				<th>Price</th>
        <th>Describe</th>
				<th>Action</th>
			</tr>
			<tr *ngFor="let product of products">
				<th>{{product.id}}</th>
				<th>{{product.name}}</th>
				<th>{{product.price}}</th>
				<th>{{product.desc}}</th>
        <th><button class= "btn btn-primary" (click)="showDetail(product)">Chi Tiết</button> ||
        <button class= "btn btn-primary" (click)="remove(product.id)">Xóa</button>
        </th>
			</tr>
		</thead>
	</table>
</div>
	<div class="col-lg-4 col-md-6 mb-4" *ngIf="selected">
		<div class="card h-100">
				<div class="card-body">
					<h4 class="card-title">
						<a href="#">Thông tin chi tiết</a>
					</h4>
					<h5>{{selected.id}}</h5>
          <h5>{{selected.name}}</h5>
          <h5>{{selected.price}}</h5>
          <h5>{{selected.desc}}</h5>
				</div>
        <app-detail [detail]="selected"></app-detail>
		</div>
	</div>
